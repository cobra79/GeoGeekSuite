<html>
    <head>
        <title>GeoGeekSuite</title>
    </head>
    <body>
        <h1>GeoGeekSuite</h1>

        <div class="mdl-grid">
            <div class="jupyter-card-square mdl-card mdl-shadow--2dp">
              <div class="mdl-card__title mdl-card--expand">
                <h2 class="mdl-card__title-text">Jupyter</h2>
              </div>
              <div class="mdl-card__supporting-text">
                Jupyter Notebooks to for scripting in Python
              </div>
              <div class="mdl-card__actions mdl-card--border">
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="http://jupyter.localhost/lab">
                  Open Jupyter Lab
                </a>
              </div>
            </div>
        
            <div class="pgadmin-card-square mdl-card mdl-shadow--2dp">
              <div class="mdl-card__title mdl-card--expand">
                <h2 class="mdl-card__title-text">PG Admin</h2>
              </div>
              <div class="mdl-card__supporting-text">
                PG Admin for accessing PostGIS data directly
              </div>
              <div class="mdl-card__actions mdl-card--border">
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="http://pgadmin.localhost">
                  Open PgAdmin
                </a>
              </div>
            </div>
        
        
            <div class="kibana-card-square mdl-card mdl-shadow--2dp">
              <div class="mdl-card__title mdl-card--expand">
                <h2 class="mdl-card__title-text">Kibana</h2>
              </div>
              <div class="mdl-card__supporting-text">
                Access to data stored in elastic.
                Used for Python logging.
              </div>
              <div class="mdl-card__actions mdl-card--border">
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="http://kibana.localhost">
                  Open Kibana
                </a>
              </div>
            </div>

        </div>

        
        <footer class="mdl-mini-footer">
            <div class="mdl-mini-footer__left-section">
              
                <p>Created with <i class="fa fa-heart-o" style="font-size:32px;color:red"> </i>for GIS by Marco Bradtke</p>
            </div>
          </footer>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">  
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <link rel="stylesheet" href="styles.css">
    </body>
</html>
