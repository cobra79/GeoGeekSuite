apiVersion: apps/v1
kind: Deployment
metadata:
  name: jupyter
spec:
  replicas: 1
  selector:
    matchLabels:
       app: jupyter
  template:
    metadata:
      labels:
        app: jupyter
    spec:
      containers:
        - name: jupyter
{% if repository is undefined %}
          image: 'gisjupyter:{{ image_version }}'
{% else %}
          image: '{{ repository }}/gisjupyter:{{ image_version }}'
{% endif %}
          env:
          - name: JUPYTER_ENABLE_LAB
            value: "yes"
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: pg-secret
                key: POSTGRES_PASSWORD
          - name: PYTHONPATH
            value: /opt/cobra-python-packages
          - name: LOG_LEVEL
            value: DEBUG
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 8888
          command: ["start-notebook.sh"]
          args:
            - '--NotebookApp.token={{ password }}'
          #args: ["--NotebookApp.token=''"]
          #envFrom:
          #  - configMapRef:
          #      name: postgres-config
          volumeMounts:
            - mountPath: /home/jovyan
              name: jupyter
            - mountPath: /opt/cobra-python-packages
              name: devlibs
      volumes:
        - name: jupyter
          persistentVolumeClaim:
            claimName: jupyter-claim
        - name: devlibs
          hostPath:
            path: '{{ local_lib_path }}/python'
            type: DirectoryOrCreate
