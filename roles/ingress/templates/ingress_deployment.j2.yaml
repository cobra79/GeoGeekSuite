apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress-myservicea
  annotations:
    # use the shared ingress-nginx
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: jupyter.localhost
    http:
      paths:
      - path: /
        backend:
          serviceName: jupyter
          servicePort: 8888
