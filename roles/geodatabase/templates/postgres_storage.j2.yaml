apiVersion: v1
kind: PersistentVolume
metadata:
  name: '{{ storage.postgres.name }}-volume'
  labels:
    type: '{{ storage.postgres.type }}'
spec:
  storageClassName: manual
  capacity:
    storage: '{{ storage.postgres.size }}'
  accessModes:
    - ReadWriteMany
  hostPath:
    path: '{{ storage.postgres.path }}'
  claimRef:
    name: '{{ storage.postgres.name }}-claim'
    namespace: '{{ gisnamespace }}'
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: '{{ storage.postgres.name }}-claim'
spec:
  volumeName: '{{ storage.postgres.name }}-volume'
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: '{{ storage.postgres.size }}'