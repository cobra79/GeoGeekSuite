gisnamespace: gis
k8s_flavour: microk8s
image_version: dev-0.0.1-010
elasticsearch:
  registry: 'docker.elastic.co/elasticsearch'
  image: 'elasticsearch'
  tag: '7.16.0'
gdal:
  ubuntu_version: '20.04'
geodatabase:
  dbname: postgres
  dbadmin: postgres
  dbpw: '{{ password }}'
  dbpwe: '{{ password | b64encode }}'
  container_image: postgis/postgis # postgres
  container_version: 13-3.1-alpine  # 10.4
  pgadmin:
    container_image: dpage/pgadmin4
    container_version: '4.30'
    mail: '{{ mail }}'
    pw: '{{ password | b64encode }}'
jobregistry:
  ubuntu_version: '20.04'
jupyter:
  base_image: jupyter/base-notebook
  base_image_version: 'notebook-6.4.6'
  pw: '{{ password }}'
kibana:
  registry: 'docker.elastic.co/kibana'
  image: 'kibana'
  tag: '7.16.0'
pgadmin:
  image: 'dpage/pgadmin4'
  tag: '6.3'
webhoster:
  image: 'httpd'
  tag: '2.4'
